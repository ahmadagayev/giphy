<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <section class="main">
        <div class="main-content">
            <div class="header">
                <button class="giphyBtn btn btn-primary" >dog</button>
                <button class="giphyBtn btn btn-primary">cat</button>
                <button class="giphyBtn btn btn-primary">rabbit</button>
                <button class="giphyBtn btn btn-primary">hamster</button>
                <button class="giphyBtn btn btn-primary">skunk</button>
                <button class="giphyBtn btn btn-primary">goldfish</button>
                <button class="giphyBtn btn btn-primary">bird</button>
                <button class="giphyBtn btn btn-primary">ferret</button>
                <button class="giphyBtn btn btn-primary">turtle</button>
                <button class="giphyBtn btn btn-primary">sugar glider</button>
                <button class="giphyBtn btn btn-primary">chinchilla</button>
                <button class="giphyBtn btn btn-primary">hedgehog</button>
                <button class="giphyBtn btn btn-primary">hermit crab</button>
                <button class="giphyBtn btn btn-primary">gerbil</button>
                <button class="giphyBtn btn btn-primary">chicken</button>
                <button class="giphyBtn btn btn-primary">capybara</button>
                <button class="giphyBtn btn btn-primary">teacup pig</button>
                <button class="giphyBtn btn btn-primary">frog</button>
            </div>
            <div class="content">
                <div class="giphy"></div>
                <div class="addButton">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> <b>Add an animal</b></label>
                            <input type="text" class="form-control" id="text">
                        </div>
                        <button type="submit" class="addBtn btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
